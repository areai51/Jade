<link rel="import" href="../common-elements.html">
  <link rel="import"
  href="/bower_components/core-menu-button/core-menu-button.html">
<polymer-element name="fsg-navbar" attributes="query" noscript>
  <template>

    <link rel="stylesheet" href="fsg-navbar.css">


    <div id="toolbar" layout horizontal center>
      <content select=".logo"></content>
      <!-- When smallScreen is true, hide the links... -->
      <template if="{{isMobile}}">
        <core-menu-button icon="menu"
          inlineMenu halign="right" valign="bottom">
          <core-icon-button icon="menu"></core-icon-button>
          <core-dropdown class="dropdown">
          <content></content></core-dropdown>
        </core-menu-button>

      </template>
      <!-- ...otherwise display them in the toolbar -->
      <content></content>
          <span flex></span>
        <core-icon icon="search" ></core-icon>
    </div>



   <core-media-query query="max-width: 640px" queryMatches="{{isMobile}}">
    </core-media-query>

  </template>
</polymer-element>
