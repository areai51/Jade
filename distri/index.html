<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Jade Store</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">


   <meta name="theme-color" content="#303F9F">

  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="/bower_components/webcomponentsjs/webcomponents.js"><\/script>');
    }
  </script>

  <!-- build:vulcanized /elements/my-elements.vulcanized.html -->
  <link rel="import" href="/elements/my-elements.html">
  <!-- endbuild-->
</head>

<body unresolved>
  <template id="app" is="auto-binding">

    <core-ajax id="ajax"
               url="/data/{{category}}.json"
               response="{{contacts}}"></core-ajax>

              

    <core-media-query query="max-width: 640px" queryMatches="{{isMobile}}">
    </core-media-query>

    <core-animated-pages id="pages" selected="{{selected}}"
                         transitions="cross-fade fade-slide-up fade-scale" fit>

      <section layout vertical>
        <product-listing class="page" id="contacts" contacts="{{contacts}}"
        transition= "slide-from-right"
                       heading="{{heading}}"
                       flex>
        </product-listing>
      </section>

      <section layout vertical>
        <product-details class="page" id="info" contacts="{{contacts}}"
                   cross-fade?="{{!isMobile}}"
                   fade-scale?="{{isMobile}}"
                   flex>
        </product-details>
      </section>

      <section layout vertical>
        <add-page class="page" id="add" contacts="{{contacts}}"
                  cross-fade?="{{largeScreen}}"
                  fade-slide-up?="{{!largeScreen}}"
                  flex>
        </add-page>
      </section>

    </core-animated-pages>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/bower_components/director/build/director.js"></script>
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
